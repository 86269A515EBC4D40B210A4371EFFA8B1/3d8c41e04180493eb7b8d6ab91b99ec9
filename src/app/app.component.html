<div class="container mt-5">
  <div class="alert alert-primary text-center" role="alert">Edytuj wartości w formularzu aby zobaczyć błędy</div>

  <form [formGroup]="form">
    <div class="mb-3">
      <label for="email">Email</label>
      <input class="form-control" formControlName="email" id="email" autocomplete="off" />
      <app-control-errors [control]="form.get('email')!" for="email">
        <label *appIfError="'maxlength' as error" class="d-block invalid-feedback">
          Można wprowadzić maksymalnie {{ error.requiredLength }} znaków
        </label>
      </app-control-errors>
    </div>

    <div class="mb-3">
      <label for="password">Password</label>
      <input class="form-control" formControlName="password" id="password" autocomplete="off" />
      <app-control-errors [control]="form.get('password')!" for="password"></app-control-errors>
    </div>
  </form>
</div>
